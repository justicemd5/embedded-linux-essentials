# FOTA Client Configuration
# /etc/fota/fota.conf

# Update server base URL
# The client will query: {server_url}/api/v1/devices/{device_id}/update
server_url=https://updates.example.com

# Unique device identifier
# Used to identify this device to the update server
# Can be MAC address, serial number, or custom ID
device_id=bbb-001

# Currently installed firmware version
# Updated automatically after successful update
current_version=1.0.0

# Update check interval in seconds
# Default: 3600 (1 hour)
check_interval=3600

# Enable Falcon mode support
# When enabled, FOTA will also update falcon_slot variable
# 1 = enabled, 0 = disabled
falcon_enabled=1

# Optional: Proxy configuration (uncomment if needed)
# http_proxy=http://proxy.example.com:8080
# https_proxy=http://proxy.example.com:8080

# Optional: TLS certificate verification
# Set to 0 only for testing with self-signed certificates
# tls_verify=1

# Optional: Download bandwidth limit in bytes/second
# 0 = unlimited
# bandwidth_limit=0
