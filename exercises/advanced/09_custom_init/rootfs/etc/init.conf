# Init System Configuration
#
# Configuration file for custom init system
# Location: /etc/init.conf
#
# Author: Embedded Linux Labs

# ==========================================================================
# SYSTEM CONFIGURATION
# ==========================================================================

# System hostname
hostname=beaglebone-custom

# Default runlevel (0-6)
# 0 = halt
# 1 = single user
# 2 = multi-user (no network)
# 3 = multi-user (with network)
# 5 = full (graphical if available)
# 6 = reboot
runlevel=5

# Delay between service respawn attempts (seconds)
respawn_delay=3

# ==========================================================================
# WATCHDOG CONFIGURATION
# ==========================================================================

# Enable hardware watchdog
# WARNING: Enable only if hardware watchdog is available
# Enabling without hardware watchdog will reboot system!
watchdog=false

# Watchdog device path
watchdog_device=/dev/watchdog

# Watchdog timeout in seconds
# System will reboot if init doesn't kick watchdog within this time
watchdog_timeout=30

# ==========================================================================
# LOGGING CONFIGURATION
# ==========================================================================

# Enable init logging
logging=true

# Log file path
logfile=/var/log/init.log
